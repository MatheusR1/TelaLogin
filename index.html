<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">  
    <title>Login</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="title">
        <strong>Start</strong>
    </div>

    <div class="homePage">
        <div class="imageLogin">
            <img src="./img/LoginImage.svg">
        
            <div class="Login">

                <form action="#" method="GET">

                    <p>E-mail</p>

                    <input type="email" name="user" placeholder="Digite seu e-mail"> 

                    <p>Senha</p>
                    <input type="password" name="senha" placeholder="Digite sua senha">

                    <div class="check">
                        <label class="check">
                            <p>Lembrar de min</p><input id ="check" type="checkbox" name="lambre" value="sim"> 
                        </label>
                    </div>

                    <button>Login</button>

                </form>
                
            </div>
        </div>
    </div>
</body>

</html>
